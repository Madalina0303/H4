<webc-container controller="RegisterController">
    <div class="add-password-card">
        <div>
            <label for="name" class="field-name">Username</label>
            <input type="text" id="name" placeholder="Name here..." class="field-input">
        </div>
        <div>
            <label for="email-address" class="field-name">Email address</label>
            <input type="text" id="email-address" placeholder="Email address here..." class="field-input">
        </div>
        <div>
            <label for="password" class="field-name">Password</label>
            <input type="password" id="password" placeholder="Password here..." class="field-input">
        </div>
        <div>
            <label for="confirm-password" class="field-name">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password here..." class="field-input">
        </div>
        <div class="action-button" data-tag="register-submit">Submit</div>
    </div>
</webc-container>
