
<webc-container controller="AddEventController">

   <h1>View Events</h1>

   <div class="add-event-card">
    <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" value="2023-05-01"
      min="2023-05-01" max="2023-12-31"><br>
      <label for="time">Time:</label><br>
      <input type="time" id="time" name="appt"><br>
      <label for="details">Details:</label><br>
      <input type="text" id="details"><br>
      <label for="category">Category:</label><br>
      <input type="text" id="category">
    <div data-tag="add-new-event" class="action-button">Submit</div>

</div>


</webc-container>
